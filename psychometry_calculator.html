<html dir="rtl">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href='http://serve.fontsproject.com/css?family=Drugulin+CLM:700' rel='stylesheet' type='text/css'>
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="psychometry_calculator.js"></script>
    <link rel="stylesheet" href="psychometry_calculator.css">
</head>

<body>
    <center>
        <span class="dbt"></span>
        <p class="dmbt"></p>
        <form id="inputForm" class="form mainForm">
            <div class="sectionsTotal" id="sectionsTotal">
                <div class="form-header">
                    <h3>בחר מספר פרקים</h3><br>
                </div>
                <div class="form-group row form-row">
                    <div class="col" role="group" aria-label="hebrew">
                        <label>מילולי: </label><br>
                        <button type="button" id="heb1" value="1" class="btn btn-outline-info" onclick="selectHebrewSections(1)">1</button>
                        <button type="button" id="heb2" value="2" class="btn btn-outline-info" onclick="selectHebrewSections(2)">2</button>
                        <button type="button" id="heb3" value="3" class="btn btn-outline-info" onclick="selectHebrewSections(3)">3</button>

                    </div>
                    <br>
                    <div class="col" role="group" aria-label="english">
                        <label> אנגלית:</label><br>
                        <button type="button" id="eng1" value="1" class="btn btn-outline-info" onclick="selectEnglishSections(1)">1</button>
                        <button type="button" id="eng2" value="2" class="btn btn-outline-info" onclick="selectEnglishSections(2)">2</button>
                        <button type="button" id="eng3" value="3" class="btn btn-outline-info" onclick="selectEnglishSections(3)">3</button>
                    </div>
                    <br>
                    <div class="col" role="group" aria-label="math">
                        <label> כמותי:</label><br>
                        <button type="button" id="math1" value="1" class="btn btn-outline-info" onclick="selectMathSections(1)">1</button>
                        <button type="button" id="math2" value="2" class="btn btn-outline-info" onclick="selectMathSections(2)">2</button>
                        <button type="button" id="math3" value="3" class="btn btn-outline-info" onclick="selectMathSections(3)">3</button>
                    </div>

                </div><br>
                <div class="form-group">
                    <input id="getTestButton" type="button" class="btn btn-info" value="זה המבחן שלי!">
                </div>
                <label id="errorLabel1" style="display:none; color:red;">מספר פרקים לא תקין</label>
            </div>
            <div id="answersSection" style="display: none">
                <div class="form-header">
                    <h3>בחר את מספר התשובות הנכונות בכל פרק</h3>ּ
                </div>
                <div class="answersSubject">
                    <div id="hebSec1" class="form-group">
                        <div class="col"><label>חשיבה מילולית (1): </label>
                            <input class="form-control-cust" type="number" id="hebSection1">
                            <span class="twenty-three"><strong>/ 23</strong></span>
                        </div>
                    </div>

                    <div id="hebSec2" class="form-group">
                        <div class="col"><label>חשיבה מילולית (2): </label>
                            <input class="form-control-cust" type="number" id="hebSection2">
                            <span class="twenty-three"><strong>/ 23</strong></span>
                        </div>
                    </div>

                    <div id="hebSec3" class="form-group">
                        <div class="col"><label>חשיבה מילולית (3): </label>
                            <input class="form-control-cust" type="number" id="hebSection3">
                            <span class="twenty-three"><strong>/ 23</strong></span>
                        </div>
                    </div>

                </div>
                <div class="answersSubject">
                    <div id="engSec1" class="form-group">
                        <div class="col"><label> אנגלית (1): </label>
                            <input class="form-control-cust" type="number" id="engSection1">
                            <span class="twenty-three"><strong>/ 22</strong></span>
                        </div>
                    </div>


                    <div id="engSec2" class="form-group">
                        <div class="col"><label> אנגלית (2): </label>
                            <input class="form-control-cust" type="number" id="engSection2">
                            <span class="twenty-three"><strong>/ 22</strong></span>
                        </div>
                    </div>

                    <div class="form-group" id="engSec3">
                        <div class="col"><label> אנגלית (3): </label>
                            <input class="form-control-cust" type="number" id="engSection3">
                            <span class="twenty-three"><strong>/ 22</strong></span>
                        </div>
                    </div>

                </div>
                <div class="answersSubject">
                    <div id="mathSec1" class="form-group">
                        <div class="col"><label>חשיבה כמותית (1): </label>
                            <input class="form-control-cust" type="number" id="mathSection1">
                            <span class="twenty-three"><strong>/ 20</strong></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="mathSec2" class="col"><label>חשיבה כמותית (2): </label>
                            <input class="form-control-cust" type="number" id="mathSection2">
                            <span class="twenty-three"><strong>/ 20</strong></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="mathSec3" class="col"><label>חשיבה כמותית (3): </label>
                            <input class="form-control-cust" type="number" id="mathSection3">
                            <span class="twenty-three"><strong>/ 20</strong></span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group calc-button">
                    <input type="button" id="resultButton" class=" btn btn-outline-primary" value="חשב ציון פסיכומטרי!">
                </div>
            </div>

        </form>
        <br>

        <div class="results" id="resultsSection" style="display: none">
            <div class="form-header">
                <h3>ציון פסיכומטרי משוער </h3><br>
            </div>
            <div class="score-subject">
                <div class="form-group">
                    <center>
                        <h5>ציוני הגלם שהשגת:</h5>
                        <br>
                    </center>
                    <div class="container-results">
                        <span><strong><label>ציון מילולי: </label></strong>
                            <label class="score" id="hebrewScore"></label><br></span>
                    </div>

                    <div class="container-results">
                        <span><strong><label>ציון אנגלית: </label></strong>
                            <label class="score" id="englishScore"></label><br></span>
                    </div>
                    <div class="container-results">
                        <span><strong><label>ציון כמותי: </label></strong>
                            <label class="score" id="mathScore"></label><br></span>
                    </div>
                </div>
            </div>

            <center>
                <div class="overall-score-subject" style=" padding-top: 5px; ">
                    <div class="form-group"></div>
                    <h5>ציון פסיכומטרי משוקלל:</h5>
                    <br>
                    <span><strong><label>שקלול רב-תחומי: </label></strong>
                        <label id="overallTotal" style="font-size:14px;"></label><br></span>
                    <div class="form-group"></div>
                </div>
            </center>
        </div>

        </div>

    </center>
</body>

</html>
